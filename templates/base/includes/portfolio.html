<section class="portfolio section" id="portfolio">
    <h2 class="section__title">Portfolio</h2>
    <span class="section__subtitle">Most recent work</span>

    <div class="portfolio__container container swiper-container">
        <div class="swiper-wrapper">
            
            {% for portfolio in owner.portfolio_set.all %}
                <div class="portfolio__content grid swiper-slide">
                    <img src="{{portfolio.image.url}}" alt="{{portfolio.title}}" class="portfolio__img">

                    <div class="portfolio__data">
                        <h3 class="portfolio__title">{{portfolio.title}}</h3>
                        <p class="portfolio__description">{{portfolio.description}}</p>
                        <a href="{{portfolio.link}}" class="button button--flex button--small portfolio__button" target='_blank'>
                            View site <i class="button__icon uil uil-arrow-right"></i>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="swiper-button-next">
            <i class="uil uil-angle-right-b swiper-portfolio-icon"></i>
        </div>
        <div class="swiper-button-prev">
            <i class="uil uil-angle-left-b swiper-portfolio-icon"></i>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>
