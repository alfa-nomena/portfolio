<section class="projects section" id="projects">
    <h2 class="section__title">projects</h2>
    <span class="section__subtitle">Most recent work</span>

    <div class="projects__container container">
        <div>
            
            {% for project in owner.project_set.all %}
                <div class="projects__content grid swiper-slide">
                    <a href="{{project.link}}" target='_blank'>
                        <img src="{{project.image.url}}" alt="{{projects.title}}" class="projects__img">
                    </a>

                    <div class="projects__data">
                        <h3 class="projects__title">{{projects.title}}</h3>
                        <p class="projects__description">{{projects.description}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
