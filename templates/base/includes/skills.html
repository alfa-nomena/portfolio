<section class="skills section" id="skills">
    <h2 class="section__title">Skills</h2>
    <span class="section__subtitle">My techmical level</span>

    <div class="container grid skills__container">
        
        {% for skill in owner.skill_set.all %}
            <div class="skills__content skills__close">
                <div class="skills__header">
                    <i class="uil uil-{{skill.class_logo}} skills__icon"></i>
                    <div>
                        <h1 class="skills__title">{{skill.title}}</h1>
                        <span class="skills__subtitle">{{skill.duration}}</span>
                    </div>
                    <i class="uil uil-angle-down skills__arrow"></i>
                </div>
                <div class="skills__list grid">
                    
                    {% for skill_detail in skill.skilldetail_set.all %}
                        <div class="skills__data">
                            <div class="skills__title">
                                <h3 class="skills__name">{{skill_detail.name}}</h3>
                                <span class="skills__number">{{skill_detail.level}}%</span>
                            </div>
                            <div class="skills__bar">
                                <span class="skills__percentage skills__html" style="width:{{skill_detail.level}}%"></span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</section>
