<section class="about section" id="about">
    <h2 class="section__title">About me</h2>
    <span class="section__subtitle">My introduction</span>

    <div class="about__container container grid">
        <img src="{{owner.cover_picture.url}}" alt="Me" class="about__img">
        <div class="about__data">
            <p class="about__description">{{owner.description}}</p>
            <div class="about__buttons">
                <a href="{{owner.cv.url}}" download="" class="button button--flex">
                    Download CV <i class="uil uil-download-alt button-icon"></i>
                </a>
            </div>
        </div>
    </div>
</section>
