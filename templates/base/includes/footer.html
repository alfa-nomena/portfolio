<div class="footer__bg">
    <div class="footer__container container grid">
        <div>
            <h1 class="footer__title">{{owner.user.first_name}}</h1>
            <span class="footer__subtitle">{{owner.title}}</span>
        </div>
        <ul class="footer__links">
            <li>
                <a href="#sercices" class="footer__link">Services</a>
            </li>
            <li>
                <a href="#portfolio" class="footer__link">Portfolio</a>
            </li>
            <li>
                <a href="#contact" class="footer__link">Contact</a>
            </li>
        </ul>
        <div class="footer__socials">
            {% if owner.facebook %}
                <a href="{{owner.facebook}}" class="footer__social" target="_blank">
                    <i class="uil uil-facebook"></i>
                </a>
            {% endif %}
            {% if owner.github %}
                <a href="{{owner.github}}" class="footer__social"  target="_blank">
                    <i class="uil uil-github"></i>
                </a>
            {% endif %}
            {% if owner.linkedin %}
                <a href="{{owner.linkedin}}" class="footer__social"  target="_blank">
                    <i class="uil uil-linkedin"> </i>
                </a>
            {% endif %}
            
        </div>
    </div>
</div>
